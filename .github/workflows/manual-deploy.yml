name: DeployTest
on: workflow_dispatch 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack of successful deployment
        id: slack
        uses: slackapi/slack-github-action@v1.15.0
        with:
          payload: ${{format(env.SLACK_MSG, "test", env.GITHUB_REF, "test" )}}
        env:
          SLACK_WEBHOOK_URL: https://hooks.slack.com/workflows/redacted
          SLACK_MSG: >
            {"name":"{0}", "version":"{1}","version_url":"https://github.com/MyHR/api-auth/releases/tag/{1}","status":":rocket: Successful Deployment :rocket:","server":"{2}"}
